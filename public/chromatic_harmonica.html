<script>
  const classes = [
    ".hole.blow:not(.slide)",
    ".hole.draw:not(.slide)",
    ".hole.blow.slide",
    ".hole.draw.slide",
  ];
  function hideAllHoles() {
    const elements = document.querySelectorAll(`.hole`);
    elements.forEach((element) => {
      element.style.display = "none";
    });
  }

  // Function to show holes for a specific class
  function showHoles(className) {
    const elements = document.querySelectorAll(`${className}`);
    elements.forEach((element) => {
      element.style.display = "flex";
    });
  }

  // Function to toggle between classes every 2 seconds
  let currentClassIndex = 0;

  function toggleVisibility() {
    // Hide all holes
    hideAllHoles();

    // Show the next class
    //showHoles(classes[currentClassIndex]);
    showHoles(".hole:not(.blow):not(.draw)");
    // Update the index to the next class
    currentClassIndex = (currentClassIndex + 1) % classes.length;
  }

  // Start the toggle effect every 2 seconds
  //setInterval(toggleVisibility, 800);

  // Initially show the first class
  toggleVisibility();
</script>
